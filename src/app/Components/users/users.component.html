<section class="courses-section d-flex flex-column align-items-center">
    <div class="row m-5"></div>
    
    <div class="row course-header d-flex justify-content-start">
        <div>
        <div class="d-flex justify-content-center">
            <h1>Users</h1>
        </div>
        <div class="d-flex justify-content-between">
            <mat-button-toggle-group [formControl]="userFilteredBy" aria-label="course filter">
                <mat-button-toggle value="top creators" [ngClass]="{'mat-button-toggle-checked': userFilteredBy.value === 'top creators'}">top creators</mat-button-toggle>
                <!-- <mat-button-toggle value="learning" [ngClass]="{'mat-button-toggle-checked': userFilteredBy.value === 'learning'}">learning</mat-button-toggle>
                <mat-button-toggle value="bookmarked" [ngClass]="{'mat-button-toggle-checked': userFilteredBy.value === 'bookmarked'}">bookmarked</mat-button-toggle> -->
            </mat-button-toggle-group>
            <!-- put search bar here -->
            <div>search bar</div>
        </div>
        </div>
    </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- courses created Column -->
      <ng-container matColumnDef="coursesCreated">
        <th mat-header-cell *matHeaderCellDef>Courses Created</th>
        <td mat-cell *matCellDef="let element">{{ element.coursesCreated }}</td>
      </ng-container>

      <!-- Bookmarks Column -->
      <ng-container matColumnDef="bookmarks">
        <th mat-header-cell *matHeaderCellDef>Bookmarks</th>
        <td mat-cell *matCellDef="let element">{{ element.bookmarks }}</td>
      </ng-container>

      <!-- Learning Column -->
      <ng-container matColumnDef="learning">
        <th mat-header-cell *matHeaderCellDef>Learning</th>
        <td mat-cell *matCellDef="let element">{{ element.learning }}</td>
      </ng-container>

      <!-- Learning Column -->
      <ng-container matColumnDef="removeUser">
        <th mat-header-cell *matHeaderCellDef>Remove User</th>
        <td mat-cell *matCellDef="let element"><button class="btn btn-dark" (click)="removeUser(element.id)">Remove</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
